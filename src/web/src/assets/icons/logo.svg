<svg 
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="100%"
  height="100%"
  fill="currentColor"
  stroke="none"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-label="Knowledge Curator Logo"
>
  <!-- Connected Knowledge Nodes Design -->
  <g>
    <!-- Central Node -->
    <circle 
      cx="12" 
      cy="12" 
      r="3.5"
      fill="currentColor"
      class="primary-node"
      style="color: #2563EB"
    />

    <!-- Orbital Nodes -->
    <circle 
      cx="6" 
      cy="8" 
      r="2"
      fill="currentColor"
      class="secondary-node"
      style="color: #64748B"
    />
    <circle 
      cx="18" 
      cy="8" 
      r="2"
      fill="currentColor"
      class="secondary-node"
      style="color: #64748B"
    />
    <circle 
      cx="6" 
      cy="16" 
      r="2"
      fill="currentColor"
      class="secondary-node"
      style="color: #64748B"
    />
    <circle 
      cx="18" 
      cy="16" 
      r="2"
      fill="currentColor"
      class="secondary-node"
      style="color: #64748B"
    />

    <!-- Connecting Lines -->
    <path
      d="M9.5 10.5L14.5 13.5M14.5 10.5L9.5 13.5M8 8.5L16 8.5M8 15.5L16 15.5"
      stroke="currentColor"
      stroke-width="1.5"
      stroke-linecap="round"
      class="connections"
      style="color: #64748B"
    />
  </g>

  <!-- Dark Mode Support -->
  <style>
    @media (prefers-color-scheme: dark) {
      .primary-node {
        color: #3B82F6;
      }
      .secondary-node, .connections {
        color: #94A3B8;
      }
    }
  </style>

  <!-- Metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:creator>Knowledge Curator Design Team</dc:creator>
        <dc:title>Knowledge Curator Logo</dc:title>
        <dc:description>Abstract representation of connected knowledge nodes forming a learning network</dc:description>
        <dc:date>2024</dc:date>
        <dc:format>image/svg+xml</dc:format>
        <dc:rights>Proprietary</dc:rights>
        <dc:version>1.0.0</dc:version>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
</svg>